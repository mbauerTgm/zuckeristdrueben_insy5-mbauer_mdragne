name: CD â€“ Deployment (main)

on:
  push:
    branches:
      - main

jobs:
  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        node-version: '22'
        cache: 'yarn'

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    # -------------------------
    # Produktion bauen
    # -------------------------
    - name: Build and start containers
      run: docker compose up -d --build

    - name: Build frontend for production
      run: |
        cd web/frontend
        yarn install
        yarn build
        # Kopiere danach ins nginx-Verzeichnis
        docker cp dist/. frontend:/usr/share/nginx/html


    # -------------------------
    # Deployment
    # -------------------------
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/insy_zuckeristdrueben_application
          git pull origin main
          docker compose down
          docker compose up -d --build
          docker exec frontend sh -c "cd frontend && yarn install && yarn build && cp -r dist/* /usr/share/nginx/html"