name: CD â€“ Deployment (main)

on:
  push:
    branches:
      - main

jobs:
  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------------------------
    # Deployment
    # -------------------------
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{secrets.SSH_HOST}}
        username: ${{secrets.SSH_USERNAME}}
        key: ${{secrets.SSH_PRIVATE_KEY}}
        script: |
          cd /home/ubuntu/insy_zuckeristdrueben_application
          git pull origin main
          docker compose down
          docker compose up -d --build
          docker exec frontend sh -c "cd frontend && yarn install && yarn build && cp -r dist/* /usr/share/nginx/html"